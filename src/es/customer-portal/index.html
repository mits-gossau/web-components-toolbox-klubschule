<!DOCTYPE html>
<html lang="de-CH">

        <link href="../../css/variablesCustomKlubschule.css" rel=stylesheet type="text/css">

    <body>
        <c-fetch-html>
            <c-fetch-css>
                <c-fetch-modules>
                    <c-translations
                        translation-api-url="https://int.klubschule.ch/umbraco/api/v1/Dictionaries/all/de/CP">

                        <cp-c-appointments data-user-id="0A5D8FD3-BE85-45F6-9707-8F344B736C25">

                                    <o-body>
                                        <cp-m-navigation namespace="navigation-default-"></cp-m-navigation>

                                            aria-label="Section"
                                            no-margin-y>
                                            <c-router routes="[
                                                {
                                                    'name': 'p-appointments',
                                                    'path': '../../pages/Appointments.js',
                                                    'regExp': ['/[#=]{1}\/$/', '/^\/$/']
                                                },
                                                {
                                                    'name': 'p-booked',
                                                    'path': '../../pages/Booked.js',
                                                    'regExp': ['/[#=]{1}\/booked/']
                                                },
                                                {
                                                    'name': 'p-subscriptions',
                                                    'path': '../../pages/Subscriptions.js',
                                                    'regExp': ['/[#=]{1}\/subscriptions/']
                                                }
                                                ]">
                                            </c-router>
                                        </ks-o-body-section>
                                    </o-body>
                                </p-general>
                            </cp-c-subscriptions>
                        </cp-c-appointments>
                    </c-translations>
                </c-fetch-modules>
            </c-fetch-css>
        </c-fetch-html>
