<h1 id="primary">Radio</h1>
<section style="background-color: #f5ebeb; padding: 1em;">
    <div>
        <m-simple-form-validation namespace="simple-form-miduweb-" no-validation-error-css endpoint="/api/test"
            method="POST" schema="{
                'more': {
                    'rg-01': ''
                }
            }">
            <form>
                <section id="main">
                    <h2>Default (Required)</h2>
                    <div>
                        <p>Please select an option. *</p>
                        <ks-a-radio mode="false">
                            <div class="wrap">
                                <label for="checkout-form-booking-type-company">Radio Option 1</label>
                                <input type="radio" id="checkout-form-booking-type-company" name="rg-01" value="company"
                                    required error-message-reference-point-changed="true" no-error-text-p
                                    error-text-tag-name="span"
                                    data-m-v-rules='{"required": {"error-message": "This is an error message."}}'>
                                <div class="box"></div>
                            </div>
                            <div class="wrap">
                                <label for="checkout-form-booking-type-private">Radio Option 2</label>
                                <input type="radio" id="checkout-form-booking-type-private" name="rg-01" value="private"
                                    error-message-reference-point-changed="true" no-error-text-p
                                    error-text-tag-name="span"
                                    data-m-v-rules='{"required": {"error-message": "This is an error message."}}'>
                                <div class="box"></div>
                            </div>
                            <div class="message">
                                <a-icon-mdx namespace="icon-mdx-ks-forms-" icon-name="AlertCircle" size="var(--ks-error-icon-size)" rotate="0" class="icon-right" new-error-message-reference-point="true"></a-icon-mdx>
                            </div>
                        </ks-a-radio>
                    </div>
                </section>
                <br>
                <input type="submit" value="Submit" />
            </form>
        </m-simple-form-validation>
    </div>
</section>
