<!-- NICHT AKTUELLER STAND - USE OFFERS PAGE -->
<ks-c-with-facet mock>
    <!-- o-body-style is only here to undo the ks-c-with-facet within body main, usually that controller would be outside of the o-body --->
    <o-body-style background-color-prop="var(--mdx-sys-color-accent-6-subtle1)">
        <a-input
            inputid="inputSearch"
            placeholder="Suchen..."
            submit-search="request-with-facet"
            search=""
            type=search
            any-key-listener
            change-listener
            delete-listener
            answer-event-name="with-facet"
            active-detail-property-name="fetch:searchText"
        ></a-input>
        <o-grid namespace="grid-432-auto-colums-auto-rows-">
            <style>
                :host {
                  /* filter buttons have the exception of being fully rounded, that's why I am setting border-radius here */
                  --button-primary-border-radius: 999px;
                  --button-secondary-border-radius: 999px;
                }
            </style>
            <ks-a-button namespace="button-primary-" color="secondary">Filter</ks-a-button>
            <m-double-button namespace="double-button-default-" width="100%">
                <ks-a-button filter namespace="button-primary-" color="tertiary" justify-content="space-between">
                    <span part="label1">Abend</span>
                    <span part="label2" dynamic></span>
                </ks-a-button>
                <ks-a-button filter namespace="button-primary-" color="tertiary" justify-content="flex-start">
                    <a-icon-mdx icon-name="X" size="1em"></a-icon-mdx>
                </ks-a-button>
            </m-double-button>
            <m-double-button namespace="double-button-default-" width="100%">
                <ks-a-button filter namespace="button-primary-" color="tertiary" justify-content="space-between">
                    <span part="label1">Mo, Di, Fr</span>
                    <span part="label2" dynamic></span>
                </ks-a-button>
                <ks-a-button filter namespace="button-primary-" color="tertiary" justify-content="flex-start">
                    <a-icon-mdx icon-name="X" size="1em"></a-icon-mdx>
                </ks-a-button>
            </m-double-button>
            <ks-a-button namespace="button-secondary-" color="tertiary" justify-content="flex-start">Wochentag & Tageszeit</ks-a-button>
            <ks-a-button namespace="button-secondary-" color="tertiary" justify-content="flex-start">Lernlevel</ks-a-button>
            <ks-a-button namespace="button-secondary-" color="tertiary" justify-content="flex-start">Kategorien</ks-a-button>
        </o-grid>
        <ks-m-tile-factory></ks-m-tile-factory>
    </o-body-style>
</ks-c-with-facet>
