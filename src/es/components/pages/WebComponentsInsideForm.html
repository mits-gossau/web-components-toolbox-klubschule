<m-simple-form
  load-form-styles
  namespace="simple-form-default-"
  endpoint="/api/test"
  method="POST"
  schema="{
    'value': {
      'gender': ''
    },
    'more': {
      'duden': '',
      'cb-01': 'text',
      'key': '54325435436534'
    }
  }"
>
  <form>
    <h2 id="response"></h2>

    <div class="inline">
      <label for="gender1">männlich</label>
      <input id="gender1" name="gender" type="radio" value="m" checked />
      <label for="gender2">weiblich</label>
      <input id="gender2" name="gender" type="radio" value="w" />
      <label for="gender3">divers</label>
      <input id="gender3" name="gender" type="radio" value="d" />
    </div>
    <div class="inline">
      <label validation-message="Name ist ungültig" for="duden">dude</label>
      <input id="duden" name="duden" required type="text" value="" />
    </div>
    <div>
      <ks-a-checkbox namespace="checkbox-default-" mode="false">
        <div class="wrap">
          <label for="cb-01" validation-message="Bitte abhaken">Checkbox Label</label>
          <input id="cb-01" type="checkbox" name="checkbox" required>
          <div class="box">
            <a-icon-mdx icon-name="Check" size="1.25em" rotate="0" class="icon-right"></a-icon-mdx>
          </div>
        </div>
      </ks-a-checkbox>
    </div>
    <input type="submit" value="Submit" />
  </form>
</m-simple-form>
