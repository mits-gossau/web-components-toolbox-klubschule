<h1 id="primary">Input</h1>
<section style="background-color: #f5ebeb; padding: 1em;">
    <div>
        <m-simple-form-validation namespace="simple-form-miduweb-" no-validation-error-css endpoint="/api/test"
            method="POST" schema="{
                'more': {
                    'input-01': ''
                }
            }">
            <form>
                <section id="main">
                    <h2>Default</h2>
                    <div>
                        <ks-a-input mode="false">
                            <div class="wrap">
                                <label for="input-01">Label</label>
                                <input id="input-01" name="input-01" type="text">
                            </div>
                        </ks-a-input>
                    </div>
                </section>
                <br>
                <input type="submit" value="Submit" />
            </form>
        </m-simple-form-validation>
    </div>
</section>
