<h1 id="primary">Checkbox</h1>
<section style="background-color: #f5ebeb; padding: 1em;">
    <h2>Default</h2>
    <div>
        <ks-a-checkbox namespace="checkbox-default-">
            <div class="wrap">
                <label for="cb-01">Checkbox Label</label>
                <input id="cb-01" type="checkbox" name="checkbox">
                <div class="box">
                    <a-icon-mdx icon-name="Check" size="1.25em" rotate="0" class="icon-right"></a-icon-mdx>
                </div>
            </div>
        </ks-a-checkbox>
    </div>
</section>

<section style="background-color: #f5ebeb; padding: 1em;">
    <h2>Disabled</h2>
    <div>
        <ks-a-checkbox namespace="checkbox-default-">
            <div class="wrap disabled">
                <label for="cb-01">Checkbox Label</label>
                <input id="cb-01" type="checkbox" name="checkbox">
                <div class="box">
                    <a-icon-mdx icon-name="Check" size="1.25em" rotate="0" class="icon-right"></a-icon-mdx>
                </div>
            </div>
        </ks-a-checkbox>
    </div>
</section>
