<div>Layout Wrapper for Checkout Pages</div>
<hr>

<ks-o-checkout-layout>

    <section id="top">
        <ks-m-checkout-color-stage 
            back-label="Zurück (fallback browser back)" 
            title="Konfiguration: {{ Angebotstitel }}"
        >
        </ks-m-checkout-color-stage>
    </section>

    <section id="main">
        <h2>Main Content</h2>
        <p>(Desktop auf linker Seite)</p>
    </section>

    <section id="sidebar">
        <h2>Sidebar</h2>
        <p>(Desktop rechts)</p>
    </section>

    <section id="bottom">
        <ks-m-back-forward
            back-label="Zurück"
            back-link="#back"
            forward-label="Weiter"
            forward-link="/"
        ></ks-m-back-forward>
    </section>

</ks-o-checkout-layout>
