                        <div class="container">
                            
                        </div>

                    </m-dialog>
                    <m-dialog namespace="dialog-top-slide-in-">
                        <div class="container">
                            <a-input inputid="location-search" placeholder="Ihr Standort?" icon-name="Location" icon-size="1.5em" search submit-search="request-auto-complete" any-key-listener type="search"></a-input>
                            <div id="close">
                                <a-icon-mdx icon-name="Plus" size="2em" ></a-icon-mdx>

                        </div>
