                </dialog>
                <a-input
                    id="show-modal"
                    inputid="show-modal"
                    placeholder="Suchen"
                    icon-name="Search"
                    icon-size="1.25em"
                    search type="search"
                    answer-event-name="search-change"
                    readonly
                    pointer
                    autocomplete="off"
                >
                </a-input>
            </m-dialog>
