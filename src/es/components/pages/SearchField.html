<h1 id="primary">Search Field (static)</h1>

<section>
    <a-input inputid="searchField" placeholder="Label" icon-name="Search" icon-size="1.25em" search="?q=" type="search"></a-input>
    <a-input inputid="searchField" placeholder="Label" icon-name="Location" icon-size="1.25em" search="?q=" type="search">Angebote in Ihrer Nähe finden</a-input>
</section>

<h1 id="secondary">Search Field (auto complete)</h1>

<section>
    <ks-c-auto-complete>
        <m-dialog
            namespace="dialog-top-slide-in-"
        >
            <div class="container">
                <a-input inputid="location-search" placeholder="Ihr Standort?" icon-name="Location" icon-size="1.5em" search submit-search="request-auto-complete" any-key-listener type="search" autofocus></a-input>
                <div id="close">
                    <a-icon-mdx icon-name="Plus" size="2em" ></a-icon-mdx>
                </div>
            </div>
            <div class="container">
                <ks-m-auto-complete-list>
                    <li><a-icon-mdx icon-name="Location" size="1em"></a-icon-mdx> Aktueller Standort</li>
                    <li><a-icon-mdx icon-name="Location" size="1em"></a-icon-mdx> Buchs Zürich</li>
                    <li><a-icon-mdx icon-name="Location" size="1em"></a-icon-mdx> Buchs</li>
                    <li><a-icon-mdx icon-name="Search" size="1em"></a-icon-mdx> Deutsch</li>
                    <li><a-icon-mdx icon-name="Search" size="1em"></a-icon-mdx> Deutsch<strong>schweiz</strong></li>
                    <li><a-icon-mdx icon-name="Search" size="1em"></a-icon-mdx> Bedeutungsnuancen</li>
                    <li><a-icon-mdx icon-name="ArrowRight" size="1em"></a-icon-mdx> Deutsch <strong>Niveau A1</strong></li>
                    <li><a-icon-mdx icon-name="ArrowRight" size="1em"></a-icon-mdx> Deutsch <strong>Niveau A2</strong></li>
                    <li><a-icon-mdx icon-name="ArrowRight" size="1em"></a-icon-mdx> Deutsch <strong>Niveau B</strong></li>
                </ks-m-auto-complete-list>
            </div>
            <a-input id="show-modal" inputid="show-modal" placeholder="Ihr Standort" icon-name="Location" icon-size="1.25em" search type="search">Angebote in Ihrer Nähe finden</a-input>
        </m-dialog>
    </ks-c-auto-complete>
</section>
