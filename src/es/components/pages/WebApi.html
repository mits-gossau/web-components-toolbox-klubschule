<a-input
    inputid="inputSearch"
    placeholder="Suchen..."
    submit-search="request-course-search"
    search=""
    type=search
    any-key-listener
    change-listener
    delete-listener
    answer-event-name="course-search"
    active-detail-property-name="fetch:searchText"
></a-input>
<br>
<m-tag-filter namespace="tag-filter-horizontal-" grow>
    <m-double-button namespace="button-primary-">
        <a-button namespace="button-primary-">Filter</a-button>
        <a-button namespace="button-primary-">x</a-button>
    </m-double-button>
    <a-button namespace="button-primary-">Abend</a-button>
    <a-button namespace="button-primary-">Mo, Di, Fr</a-button>
    <a-button namespace="button-primary-">Wochentag & Tageszeit</a-button>
</m-tag-filter>
<ks-m-course-list answer-event-name="course-search"></ks-m-course-list>
