<a-input
    inputid="inputSearch"
    placeholder="Suchen..."
    submit-search="request-course-search"
    search=""
    type=search
    any-key-listener
    change-listener
    delete-listener
    answer-event-name="course-search"
    active-detail-property-name="fetch:searchText"
></a-input>
<br>
<m-tag-filter namespace="tag-filter-horizontal-" grow>
    <ks-a-button namespace="button-primary-" color="color-tertiary">Filter</ks-a-button>
    <ks-a-button namespace="button-primary-" color="color-secondary">Filter</ks-a-button>
    <m-double-button namespace="double-button-default-">
        <ks-a-button namespace="button-primary-" color="color-quaternary" justify-content="flex-start">Abend</ks-a-button>
        <ks-a-button namespace="button-primary-" color="color-quaternary" justify-content="flex-start">x</ks-a-button>
    </m-double-button>
    <m-double-button namespace="double-button-default-">
        <ks-a-button namespace="button-primary-" color="color-quaternary" justify-content="flex-start">Mo, Di, Fr</ks-a-button>
        <ks-a-button namespace="button-primary-" color="color-quaternary" justify-content="flex-start">x</ks-a-button>
    </m-double-button>
    <ks-a-button namespace="button-secondary-" color="color-quaternary" justify-content="flex-start">Wochentag & Tageszeit</ks-a-button>
    <ks-a-button namespace="button-secondary-" color="color-quaternary" justify-content="flex-start">Lernlevel</ks-a-button>
    <ks-a-button namespace="button-secondary-" color="color-quaternary" justify-content="flex-start">Kategorien</ks-a-button>
    <ks-a-button namespace="button-secondary-" color="color-tertiary" justify-content="flex-start">Kategorien</ks-a-button>
</m-tag-filter>
<ks-m-course-list answer-event-name="course-search"></ks-m-course-list>
