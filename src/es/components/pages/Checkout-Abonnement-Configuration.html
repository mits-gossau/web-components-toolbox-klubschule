<h1>Checkout Abonnement Konfiguration</h1>
<p><code><a href="https://www.figma.com/design/thNWJxDbPikhVAE95eEHLI/Design-System-Pages-%7C%C2%A0Klubschule?node-id=6179-53770&m=dev" target="_blank">figma</a></code></p>
<hr />

<m-simple-form-validation
    namespace="simple-form-miduweb-"
    no-validation-error-css
    endpoint="/api/test"
    method="POST"
>
    <form>
        <ks-o-checkout-layout>
            <section id="main">

                <ks-m-system-notification namespace="system-notification-default-" icon-name="AlertCircle" icon-size="26px" icon-blue>
                    <div slot="description">
                        <p>Bitte beachten Sie, dass das Abonnement nach dem Kauf zuerst durch die Klubschule manuell freigeschalten werden muss. Dieser Prozess wird nur innerhalb der normalen Arbeitszeiten durchgeführt.</p>
                    </div>
                </ks-m-system-notification>
                <ks-a-heading style-as="h1"><h2>Ab wann soll Ihr Abonnement gültig sein?</h2></ks-a-heading>
                <ks-a-input mode="false">
                    <div>
                        <label>Start der Gültigkeit *</label>
                        <input 
                            type="date" 
                            id="checkout-form-abo-start-date" 
                            name="start-date" 
                            onfocus="this.min=new Date().toISOString().split('T')[0]"
                            required
                            data-m-v-rules='{"required": {"error-message": "Bitte Datum angeben."}}'
                        >
                    </div>
                </ks-a-input>

                <!-- only for demo --><br /><hr /><br />
                <!-- only for demo --><input type="submit" value="Submit" />
            </section>
        </ks-o-checkout-layout>
    </form>
</m-simple-form-validation>
