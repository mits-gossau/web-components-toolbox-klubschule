<h1 id="primary">Select</h1>
<section style="background-color: #f5ebeb; padding: 1em;">
    <div>
        <m-simple-form-validation namespace="simple-form-miduweb-" no-validation-error-css endpoint="/api/test"
            method="POST" schema="{
                'more': {
                    'select-01': ''
                }
            }">
            <form>
                <section id="main">
                    <h2>Default</h2>
                    <div>
                        <ks-m-select mode="false">
                            <div class="wrap">
                                <label for="select-01">Sprache</label>
                                <select id="select-01" name="select-01">
                                    <option value="">Sprache wählen</option>
                                    <option value="de">Deutsch</option>
                                    <option value="en">Englisch</option>
                                    <option value="fr">Französisch</option>
                                </select>
                            </div>
                        </ks-m-select>
                    </div>
                </section>
                <br>
                <input type="submit" value="Submit" />
            </form>
        </m-simple-form-validation>
    </div>
</section>

<section style="background-color: #f5ebeb; padding: 1em;">
    <div>
        <m-simple-form-validation namespace="simple-form-miduweb-" no-validation-error-css endpoint="/api/test"
            method="POST" schema="{
                'more': {
                    'select-01': ''
                }
            }">
            <form>
                <section id="main">
                    <h2>Required</h2>
                    <div>
                        <ks-m-select mode="false">
                            <div class="wrap">
                                <label for="select-01">Sprache *</label>
                                <select id="select-01" name="select-01" required
                                    error-message-reference-point-changed="true" no-error-text-p
                                    error-text-tag-name="span"
                                    data-m-v-rules='{"required": {"error-message": "Bitte Sprache auswählen."}}'>
                                    <option value="">Sprache wählen</option>
                                    <option value="de">Deutsch</option>
                                    <option value="en">Englisch</option>
                                    <option value="fr">Französisch</option>
                                </select>
                                <div class="hint">
                                    <span>Bitte wähle deine bevorzugte Sprache aus.</span>
                                </div>
                                <div class="message">
                                    <a-icon-mdx icon-name="AlertCircle" size="1em" rotate="0" class="icon-right"
                                        new-error-message-reference-point="true"></a-icon-mdx>
                                </div>
                            </div>
                        </ks-m-select>
                    </div>
                </section>
                <br>
                <input type="submit" value="Submit" />
            </form>
        </m-simple-form-validation>
    </div>
</section>
