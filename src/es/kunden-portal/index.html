<!DOCTYPE html>
<html lang="de-CH">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../../src/es/components/web-components-toolbox/src/css/initial.css" rel="stylesheet"
            type="text/css">
        <link href="../../../src/es/components/web-components-toolbox/src/css/reset.css" rel="stylesheet"
            type="text/css">
        <link href="../../../src/es/components/web-components-toolbox/src/css/colors.css" rel="stylesheet"
            type="text/css">
        <link href="../../../src/es/components/web-components-toolbox/src/css/fonts.css" rel="stylesheet"
            type="text/css">
        <link href="../../../src/es/components/web-components-toolbox/src/css/variables.css" rel="stylesheet"
            type="text/css">
        <link href="../../css/variablesCustomKlubschule.css" rel="stylesheet" type="text/css">
        <link href="../../css/variablesCustom.css" rel="stylesheet" type="text/css">
        <script async rel="preload" as="script" type="text/javascript" src="./helpers/Environment.js"></script>
        <script src="../../../wc-config.js"></script>
        <title>Kundenportal</title>
    </head>

    <body>
        <c-fetch-html>
            <c-fetch-css>
                <c-fetch-modules>
                    <c-translations translation-api-url="https://int.klubschule.ch/umbraco/api/v1/Dictionaries/all/de/CP">
                        <kp-c-dashboard>
                            <kp-c-booking>
                                <p-general>
                                    <o-body>
                                        <!-- <cp-m-navigation namespace="navigation-default-"></cp-m-navigation> -->
                                        <ks-o-body-section variant="default"
                                            background-color="var(--mdx-sys-color-accent-6-subtle1)" 
                                            tabindex="0"
                                            aria-label="Section"
                                            position="relative">
                                            <kp-router style="width:100%;" routes="
                                                [
                                                    {
                                                        'name': 'p-dashboard',
                                                        'path': '../../pages/Dashboard.js',
                                                        'regExp': ['/[#=]{1}\/$/', '/^\/$/']
                                                    },
                                                    {
                                                        'name': 'p-bookings-booked',
                                                        'path': '../../pages/BookingsBooked.js',
                                                         'regExp': ['/[#=]{1}\/bookings-booked/']
                                                    },
                                                    {
                                                        'name': 'p-booking',
                                                        'path': '../../pages/Booking.js',
                                                        'regExp': ['/[#=]{1}\/booking/']
                                                    }
                                                ]
                                            ">
                                            </kp-router>
                                        </ks-o-body-section>
                                    </o-body>
                                </p-general>
                            </kp-c-booking>
                        </kp-c-dashboard>
                    </c-translations>
                </c-fetch-modules>
            </c-fetch-css>
        </c-fetch-html>
    </body>

</html>
